
{%extends 'base.html'%}
{% load static%}
{% block content %}

{{block.super}}


<!-- Landing Page -->
<div class="banner">
    <div class="cover">
        <div class="container image">
            
            <form class="form" role="search" >

                <div class="input-group">
                  <input type="text" class="form-control" placeholder="&#xf3ee; Search by category" name="">
                  <br>
                 </div>

                 
              </form>
            
        </div>
    </div>
</div>


<div class="container wrap">
    <!-- Looping through images -->
    <div class="row" id="gallery">
    {% for image in images %}
        <!-- displaying images -->
         <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
                 <div class="portfolio-wrap ">
                     <div class="portfolio-wrap hovereffect">
                         <a class="img-overlay" data-toggle="modal" data-target="#{{image.id}}" style="width:100%">
                             <img src="{{image.photo.url}}" href="" class="image" alt="Image" >
                             <div class="overlay">
                                 <h4>{{image.name}}</h4>
                             </div>
                         </a>
                     </div>
                 </div>
             </div>
    
    {% endfor %}

    <!-- Image details modal -->
    
</div>

{% endblock %}
